<!DOCTYPE html>
<html>
<head>
    <title>Text Highlighter</title>
</head>
<body>
    <h1>OCR Text Highlighter</h1>
    <!-- 웹 페이지의 제목을 나타내는 h1 태그입니다. -->
    
    <div id="highlightedText">
        {{ text }}
    </div>
    <!-- 텍스트를 표시하는 div 요소입니다.
         {{ text }}는 Flask 템플릿 엔진에서 동적으로 채워질 텍스트를 나타냅니다. -->

    <button id="highlightButton">Start Highlight</button>
    <!-- 하이라이트를 시작하는 버튼입니다. -->

    <input type="range" id="speedRange" min="1" max="100" value="100">
    <!-- 슬라이더 형태의 입력 요소(input)로, 하이라이트 속도를 조절할 수 있습니다.
         min 속성은 슬라이더의 최소값을, max 속성은 최대값을, value 속성은 초기값을 나타냅니다. -->

    <span id="speedValue">50 ms</span>
    <!-- 슬라이더 값을 표시하는 요소로, 현재 선택된 하이라이트 속도를 텍스트로 표시합니다. -->

    <script src="{{ url_for('static', filename='highlight.js') }}"></script>
    <!-- 외부 JavaScript 파일을 가져오는 스크립트 요소입니다.
         Flask에서 제공하는 url_for 함수를 사용하여 'static' 디렉토리 내의 'highlight.js' 파일을 가져옵니다. -->
</body>
</html>
