<!DOCTYPE html>
<html>
<head>
    <title>OCR with Google Cloud Vision API</title>
</head>
<body>
    <h1>OCR with Google Cloud Vision API</h1>
    <!-- 웹 페이지의 제목을 표시하는 h1 태그입니다. -->
    
    <form method="POST" enctype="multipart/form-data" action="/highlight">
        <!-- 파일 업로드를 위한 폼(form) 요소입니다. -->
        
        <input type="file" name="file" accept="image/*">
        <!-- 파일 업로드를 위한 input 태그입니다.
             name 속성은 서버에서 해당 파일을 식별하는 데 사용됩니다.
             accept 속성은 사용자가 업로드할 수 있는 파일 형식을 제한하는 역할을 합니다.
             "image/*"로 설정되어 있으므로 이미지 파일만 업로드 가능합니다. -->
        
        <input type="submit" value="Upload and OCR">
        <!-- 업로드 버튼(input type="submit")입니다.
             이 버튼을 클릭하면 서버로 파일을 업로드하고 OCR 처리를 시작합니다. -->
    </form>
</body>
</html>
