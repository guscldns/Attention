<!DOCTYPE html>
<head>
    <title>post 값 한번 넘겨보기</title>
</head>
<body>
<form action = "/test" method = "post"> <!-- input: test > output: post -->
    <p> 이름: <input type="text" id="input" name="input"></p>
    <p> 패스워드: <input type="password" id="pwd" name="pwd"></p>
    <p> 이름과 비밀번호 입력하고 제출버튼을 누르세요. <input type= "submit" value="제출" onclick="alert('제출완료!')"> </p>
    <!-- submit : 버튼, onclick: 이벤트, alert 발동시킴 -->
</form>
</body>
</html>
